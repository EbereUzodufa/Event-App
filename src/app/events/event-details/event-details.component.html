<div class="container">
    <img class="event-image" [src]="event?.imageUrl" [alt]="event?.name">
  
    <div class="row">
      <div class="col-md-11">
        <h2>{{event?.name}} </h2>
      </div>
    </div>
  
    <div class="row">
      <div class="col-md-6">
        <div><strong>Date:</strong> {{event?.date}}</div>
        <div><strong>Time:</strong> {{event?.time}}</div>
        <div><strong>Price:</strong> ${{event?.price}}</div>
      </div>
      <div class="col-md-6">
        <address>
          <strong>Address:</strong><br />
          {{event?.location?.address}}<br />
          {{event?.location?.city}}, {{event?.location?.country}}
        </address>
      </div>
    </div>
    
    <hr>
    
    <div class="row">
      <div class="col-md-2">
        <h3 style="margin: 0;">Sessions</h3>
      </div>

      <div class="col-md-2">
        <a (click)="addSection()" *ngIf="!addMode">Add Session</a>
      </div>
    </div>
    

    <session-list *ngIf="!addMode" [sessions]="event?.sessions"></session-list>
    <create-session *ngIf="addMode" (saveNewSession)="saveNewSession($event)" (cancelAddSession)="cancelAddSession()"></create-session>
    <!-- $event is the event itself. The event binding (someevent) allows to bind to DOM events and to EventEmitter events. The syntax is exactly the same. https://stackoverflow.com/questions/37944199/what-exactly-event-object-do-in-angular-2 -->
 
</div>
