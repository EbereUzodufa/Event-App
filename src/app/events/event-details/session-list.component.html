<div class="row" *ngFor="let session of sessions">
    <div class="col-md-10">
        <component-well>
          <div well-title>
            {{session.name}}
            <i *ngIf="session.voters.length > 3" class="glyphicon glyphicon-fire" style="color: red; padding:0;"></i>
          </div>
          <div well-body>
            <h6>{{session.presenter}}</h6>
            <span>Duration: {{session.duration}}</span><br />
            <span>Level: {{session.level}}</span>
            <p>{{session.abstract}}</p>
          </div>
        </component-well>
    </div>
</div>
